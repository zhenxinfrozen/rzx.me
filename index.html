    :root {
      --text-color: rgb(55, 55, 55);
      --secondary-text: #9b9b9b;
      --bg-color: #fff;
      --panel-bg: #f0f0f0;
      --panel-border: #ccc;
      --accent: #ff8600;
      --link-visited-color: #333;

    }

    * {

    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:visited {
      color: var(--link-visited-color);
    }

    header {
      text-align: center;
      /* border-bottom: 1px solid var(--panel-border); */
    }

    .banner-trigger {
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: var(--secondary-text);
      font-size: 1.1rem;
      font-family: Tahoma, Geneva, sans-serif;
    }

    .banner-trigger:hover {
      background: var(--accent);
      color: #fff;
    }

    .collapsible {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: #fff;
    }

    .collapsible.open {
      border-top: 1px solid var(--panel-border);
    }

    .collapsible-inner {
      padding: 16px 24px 24px;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 8px 18px;
      display: inline-flex;
      justify-content: center;
      gap: 18px;
      background: var(--panel-bg);
      flex-wrap: wrap;
      border-radius: 2px;
    }

    nav li {
      font-weight: bold;
      position: relative;
      padding: 8px 4px;
    }

    nav li:not(:last-child)::after {
      content: "|";
      color: #999;
      position: absolute;
      right: -12px;
    }

    .beta-note {
      margin: 0;
      padding: 20px 0 10px;
      color: var(--secondary-text);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 16px 24px;
      gap: 32px;
    }

    .hero img {
      max-height: 400px;
      height: 400px;
      width: auto;
      max-width: 90vw;
      object-fit: contain;
    }

    .icon-grid {
      width: 100%;
      max-width: 1080px;
    }

    .icon-grid ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .icon-card {
      text-align: center;
    }

    .icon-card img {
      width: 100px;
      height: 100px;
      border: none;
      transition: opacity 0.2s ease;
    }

    .icon-card span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .icon-card span.about {
      color: var(--about-color);
    }

    .side-panel {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 280px;
      border: 1px solid var(--panel-border);
      background: #fff;
    }

    .side-panel-header {
      padding: 10px;
      background: var(--panel-bg);
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.95rem;
      color: var(--secondary-text);
      text-align: center;
    }

    .side-panel-header:hover {
      background: var(--accent);
      color: #fff;
    }

    .side-panel-content {
      display: none;
      padding: 16px;
      font-size: 0.85rem;
      color: #666;
      text-align: left;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #cdcdcd;
      padding: 16px 0 32px;
    }

    @media (max-width: 640px) {
      nav li:not(:last-child)::after {
        display: none;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bannerToggle = document.getElementById('bannerToggle');
      const bannerContent = document.getElementById('bannerContent');
      const panelToggle = document.getElementById('panelToggle');
      const panelContent = document.getElementById('panelContent');
      const heroDrawing = document.getElementById('heroDrawing');
      const heroFrames = [
        'web/images/21111111118.jpg',
        'web/images/21111111119.jpg',
        'web/images/21111111120.jpg',
        'web/images/21111111121.jpg'
      ];
      let heroIndex = 0;

      if (bannerToggle && bannerContent) {
        bannerToggle.addEventListener('click', () => {
          const isOpen = bannerContent.classList.toggle('open');
          bannerContent.style.maxHeight = isOpen ? bannerContent.scrollHeight + 'px' : '0px';
        });
      }

      if (panelToggle && panelContent) {
        panelToggle.addEventListener('click', () => {
          const isVisible = panelContent.style.display === 'block';
          panelContent.style.display = isVisible ? 'none' : 'block';
        });
      }

      if (heroDrawing) {
        heroDrawing.addEventListener('click', () => {
          heroIndex = (heroIndex + 1) % heroFrames.length;
          heroDrawing.src = heroFrames[heroIndex];
        });
      }

      document.querySelectorAll('.icon-card img').forEach((img) => {
        const defaultSrc = img.dataset.default;
        const hoverSrc = img.dataset.hover;
        if (!defaultSrc || !hoverSrc) return;
        img.addEventListener('mouseenter', () => {
          img.src = hoverSrc;
        });
        img.addEventListener('mouseleave', () => {
          img.src = defaultSrc;
        });
      });
    });
  </script>
