<script type="text/javascript" charset="utf-8">
(function(){
	var overlay, img, titleEl, counterEl, currentIndex = 0, items = [];

	function buildOverlay(){
		overlay = document.createElement('div');
		overlay.className = 'lightbox-overlay';
			overlay.innerHTML = [
			'<div class="lightbox-shell">',
			'<div class="lightbox-nav">',
			'<button class="lightbox-btn lightbox-prev" aria-label="Previous">‹</button>',
			'<button class="lightbox-btn lightbox-next" aria-label="Next">›</button>',
			'</div>',
			'<img class="lightbox-img" alt="" />',
			'<div class="lightbox-title"></div>',
			'<div class="lightbox-counter"></div>',
			'<button class="lightbox-close" aria-label="Close">×</button>',
			'</div>'
		].join('');
		document.body.appendChild(overlay);
		img = overlay.querySelector('.lightbox-img');
		titleEl = overlay.querySelector('.lightbox-title');
		counterEl = overlay.querySelector('.lightbox-counter');
		overlay.querySelector('.lightbox-close').onclick = close;
		overlay.querySelector('.lightbox-prev').onclick = function(e){ e.stopPropagation(); show(currentIndex - 1); };
		overlay.querySelector('.lightbox-next').onclick = function(e){ e.stopPropagation(); show(currentIndex + 1); };
		overlay.onclick = close;
		document.addEventListener('keydown', function(e){
			if (!overlay || overlay.style.display !== 'flex') return;
			if (e.key === 'Escape') close();
			if (e.key === 'ArrowLeft') show(currentIndex - 1);
			if (e.key === 'ArrowRight') show(currentIndex + 1);
		});
	}

	function show(index){
		if (!items.length) return;
		if (index < 0) index = items.length - 1;
		if (index >= items.length) index = 0;
		currentIndex = index;
		var item = items[currentIndex];
		titleEl.textContent = item.title || '';
		counterEl.textContent = (currentIndex + 1) + ' / ' + items.length;
		img.src = item.href;
		overlay.style.display = 'flex';
		overlay.querySelector('.lightbox-prev').style.visibility = items.length > 1 ? 'visible' : 'hidden';
		overlay.querySelector('.lightbox-next').style.visibility = items.length > 1 ? 'visible' : 'hidden';
	}

	function close(){
		if (overlay) overlay.style.display = 'none';
	}

	function init(){
		var links = Array.prototype.slice.call(document.querySelectorAll(".gallery a[rel^='prettyPhoto']"));
		if (!links.length) return;
		items = links.map(function(link, i){
			link.addEventListener('click', function(ev){ ev.preventDefault(); show(i); });
			return { href: link.getAttribute('href'), title: (link.querySelector('img') || {}).alt || '' };
		});
		buildOverlay();
	}

	if (document.readyState === 'loading') {
		document.addEventListener('DOMContentLoaded', init);
	} else {
		init();
	}
})();
</script>
